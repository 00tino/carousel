<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="/main.css">
    <script src="/main.js" defer></script>
</head>
<body>
    <main class="carousel">
        <!-- Carousle -->
        <article class="images">
            <!-- Imagenes -->
            <!-- <img src="/img1.JPG" alt="" class="image"> -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/720x480.jpg" alt="" class="image">
            <img src="https://www.civitatis.com/blog/wp-content/uploads/2016/07/new-york-668616_1920.jpg" alt="" class="image">
            <img src="https://www.mountainliving.com/content/uploads/2020/06/20170822__285A2752_ElleLogan-720x480-31ec6351-619a-4a67-a19c-68bb209ef791-1.jpg" alt="" class="image">
            <img src="https://cidoc.mini.icom.museum/wp-content/uploads/sites/6/2021/08/tallin-720x480-c-center.png" alt="" class="image">
            <!-- <img src="/img6.JPG" alt="" class="image">
            <img src="/img7.JPG" alt="" class="image"> -->
        </article>
        <!-- Controls -->
        <nav class="controls">
            <button class="btn prev">Previous</button>
            <button class="btn next">Next</button>
        </nav>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="/main.css">
    <script src="/main.js" defer></script>
</head>
<body>
    <main class="carousel">
        <!-- Carousle -->
        <article class="images">
            <!-- Imagenes -->
            <!-- <img src="/img1.JPG" alt="" class="image"> -->
            <img src="/img2.JPG" alt="" class="image">
            <img src="/img3.JPG" alt="" class="image">
            <img src="/img4.JPG" alt="" class="image">
            <img src="/img5.JPG" alt="" class="image">
            <img src="/img6.JPG" alt="" class="image">
            <img src="/img7.JPG" alt="" class="image">
        </article>
        <!-- Controls -->
        <nav class="controls">
            <button class="btn prev">Previous</button>
            <button class="btn next">Next</button>
        </nav>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://00tino.github.io/carousel/main.css">
</head>
<body>
    <main class="carousel">
        <!-- Carousle -->
        <article class="images">
            <!-- Imagenes -->
            <!-- <img src="/img1.JPG" alt="" class="image"> -->
            <img src="https://00tino.github.io/carousel/img2.JPG" alt="" class="image">
            <img src="https://00tino.github.io/carousel/img3.JPG" alt="" class="image">
            <img src="https://00tino.github.io/carousel/img4.JPG" alt="" class="image">
            <img src="https://00tino.github.io/carousel/img5.JPG" alt="" class="image">
            <img src="https://00tino.github.io/carousel/img6.JPG" alt="" class="image">
            <img src="https://00tino.github.io/carousel/img7.JPG" alt="" class="image"> 
        </article>
        <!-- Controls -->
        <nav class="controls">
            <button class="btn prev">Previous</button>
            <button class="btn next">Next</button>
        </nav>
    </main>
</body>
<script src="https://00tino.github.io/carousel/main.js" defer></script>
</html>
